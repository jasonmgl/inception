volumes:
  wordpress:
    driver_opts:
      type: none
      o: bind
      device: /home/jmougel/data/wp
  mariadb:
    driver_opts:
      type: none
      o: bind
      device: /home/jmougel/data/db

services:
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    depends_on:
      - nginx
    env_file:
      - /home/jmougel/Documents/inception/srcs/.env
    volumes:
      - wordpress:/var/www/html
    expose:
      - 9000
    networks:
      - docker-network
    restart: on-failure

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    depends_on:
      - mariadb
    env_file:
      - /home/jmougel/Documents/inception/srcs/.env
    volumes:
      - wordpress:/var/www/html
    ports:
      - 443:443
    networks:
      - docker-network
    restart: on-failure
      
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file:
      - /home/jmougel/Documents/inception/srcs/.env
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - 3306
    networks:
      - docker-network
    restart: on-failure

networks:
  docker-network:
    driver: bridge